<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align: center;">
    <div style="padding: 5%;">
        <div style="margin-bottom: 10%; color: #0C105C">
            <h1 style="margin-bottom: 5%;">Recuperación de contraseña</h1>
            <img style="width: 200px;" src="logo.png" alt="logo" />
        </div>
        <div style="margin-bottom: 5%; text-align: justify; color: #333333; font-size: 1.2em">
            <p>Te ayudaremos a recuperar tu contraseña y que puedas puedas acceder a nuestra plataforma.</p>
            <p>Para continuar con tu proceso es necesario que ingreses una nueva contraseña para tu cuenta.</p>
        </div>
        <div>
            <button style="margin: 0;
            width: 94%;
            height: 4em;
            border: none;
            border-radius: 2em;
            color: #FFF;
            font-weight: bold;
            background-image: linear-gradient(200grad, #414697, #4183CC );"><a
                    style="color: #FFF; text-decoration:none; font-weight: 600; font-size: 1.2em; text-transform: uppercase;"
                    href="{url}/reset-password/{token}">Cambiar contraseña</a></button>
        </div>
    </div>
</body>

</html>
